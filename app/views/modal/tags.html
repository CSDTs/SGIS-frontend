<div class="modal" tabindex="-1" role="dialog" ng-controller="addTagCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Add Tag</h4>
      </div>
      <div class="modal-body">
      	<div class="container-fluid">
  			<form name="addTagForm" novalidate>
	  			<div class="row">
	   				<div class="col-xs-3 col-md-3">
	   					<label for="title">Name:</label><br>
	   				</div>
	  				<div class="col-xs-4 col-md-4">
	  					<label ng-bind="tagObject.nameTag"></label>
	  				</div>
	  				<div class="col-xs-5 col-md-5">
	  				</div>
	  			</div>	<br>
	  			<div class="row">
	   				<div class="col-xs-3 col-md-3">
	   					<label for="desc">Description:</label><br>
	   				</div>
	  				<div class="col-xs-4 col-md-4">
	  					<label ng-bind="tagObject.descriptionTag"></label>
	  				</div>
	  				<div class="col-xs-5 col-md-5">
	  				</div>
	  			</div>	<br>
	  			<div class="row">
	   				<div class="col-xs-3 col-md-3">
	   					 <label for="Tags">Tags:</label>
	   				</div>
	  				<div class="col-xs-7 col-md-7">
	  					<tags-input ng-model="tagObject.multiTags" display-property="tag" add-from-autocomplete-only="true">
							<auto-complete source="loadTags($query)" min-length="1"></auto-complete>
	  					</tags-input>
	  				</div>
	  			</div>		<br>
	  			<div class="row">
	   				<div class="col-xs-2 col-md-2">
	   					<button class="btn btn-success" ng-click="saveTag(tagObject);$hide()">Save Tag</button>
	   				</div>
	  				<div class="col-xs-2 col-md-2">
	  				</div>
	  				<div class="col-xs-8 col-md-8">
	  				</div>
	  			</div>
	   		</form>
	  	</div>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="$hide()">Close</button>
      </div>
    </div>
  </div>
</div>
